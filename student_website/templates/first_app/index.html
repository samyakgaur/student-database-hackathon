<!DOCTYPE html>
<!-- We always load the static files to use them here below doctype -->
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
    <h1>{{ text_insert }}</h1>
    <br>
    <!-- <img src=" {% static "images/samyakgaur.jpg" %}" alt="picture" height="250px" width="300px"> -->
    <h1>These are your Entries </h1><br > 
    {% if entries_display %}
    <table>
        <th>Site Name</th>
        <th>Created By</th>
        <!-- now insert a table row  -->
        {% for acc in entries_display %}
        <tr>
            <td>{{ acc.title }}</td>
            <td>{{ acc.name }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p> no access record found</p>
    {% endif %}
</body>
</html>
